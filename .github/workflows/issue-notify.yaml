name: issue-notify
on:
  issues:
    types: opened

jobs:
  get-keyword:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: get-keyword
        id: get-keyword
        run: |
          ehco level=Undefined >> $GITHUB_OUTPUT

          keywords=$(cat keyword-list.txt)
          for keyword in $keywords; do
            if[[ "${{github.event.issue.title}}" =~ "$keyword" ]]; then
              ehco level=$keyword >> $GITHUB_OUTPUT
            fi
          done
      - name: get-output
        run: |
          echo ${{steps.get-keyword.outputs.level}}
